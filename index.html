<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game by DevGK</title>
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <p>Developer GK</p>
    </div>
    <hr />
    <div>
      <div id="game">
        <p id="game-name"><strong>Number guessing game</strong></p>
        <p id="game-desc">- 숫자 맞추기 게임 -</p>
      </div>
      <div id="rule">
        <h1>Rule</h1>
        <p>1. 정답 입력칸에 1 부터 100까지의 숫자를 입력한다.</p>
        <p>2. 기회는 5번 주어진다.</p>
        <p>3. 기회를 모두 사용하거나 정답을 맞출 경우 게임이 종료된다.</p>
        <p>
          4. 게임이 종료될 경우 [초기화] 버튼을 눌러 게임을 재시작할 수 있다.
        </p>
      </div>
      <input
        type="number"
        min="1"
        max="100"
        id="user-answer"
        placeholder="정답을 입력해주세요"
      />
      <br />
      <button id="play-button">정답</button>
      <button id="reset-button">초기화</button>
      <p id="chance-area">남은 기회 : 5회</p>
      <p id="result-area">게임 결과가 여기 표시됩니다.</p>
    </div>
    <hr />
    <footer>
      <address>
        copyright &copy; by
        <a href="https://github.com/exodus0315" target="_blank">DevGK</a>
        All Right Reserves
      </address>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
